      const Icon = ({ name, size = 24, stroke = 2, className = "" }) => {
        const common = { width: size, height: size, viewBox: "0 0 24 24", fill: "none",

                         strokeLinejoin: "round", className };
        switch (name) {

      /* --- Collapsible Component --- */
      const Collapsible = ({ open, children, id }) => {
        const ref = useRef(null);
        const [maxH, setMaxH] = useState(0);
        useEffect(() => {
          const el = ref.current; if (!el) return;
          if (open) {
            setMaxH(el.scrollHeight);
            const r = new ResizeObserver(() => setMaxH(el.scrollHeight));
            r.observe(el); return () => r.disconnect();
          } else setMaxH(0);
        }, [open, children]);
        return (
          <div id={id} className={`collapsible ${open ? "open" : ""}`} style={{ maxHeight: open ? maxH : 0 }}>
            <div ref={ref}>{children}</div>
          </div>
        );

    <script>
      const canvas = document.getElementById("waveCanvas");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      const waves = [];
      for (let i = 0; i < 5; i++) {
        waves.push({
          amplitude: 10 + Math.random() * 20,
          frequency: 0.01 + Math.random() * 0.01,
          phase: Math.random() * 2 * Math.PI,
          speed: 0.02 + Math.random() * 0.02,
          color: `rgba(10, 60, 100, ${0.1 + i * 0.1})`,
        });
      }
      
      let speedFactor = 0.2;
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        waves.forEach((wave) => {
          wave.phase += wave.speed * speedFactor;
          ctx.beginPath();
          for (let x = 0; x < canvas.width; x++) {
            const y = canvas.height / 2.1 + Math.sin(x * wave.frequency + wave.phase) * wave.amplitude;
            ctx.lineTo(x, y);
          }
          ctx.strokeStyle = wave.color;
          ctx.stroke();
        });
        requestAnimationFrame(draw);
      }
      draw();
      
      let lastMoveTime = Date.now();
      document.addEventListener("mousemove", () => {
        speedFactor = 1.0;
        lastMoveTime = Date.now();
      });
      setInterval(() => {
        if (Date.now() - lastMoveTime > 1000) speedFactor = 0.2;
      }, 120);
    </script>
